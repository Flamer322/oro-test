datagrids:  test-categories-grid:    source:      type: orm      query:        select:          - category.id          - category.name          - parentCategory.name AS parent        from:          - { table: IVLab\Bundle\TestBundle\Entity\Category, alias: category }        join:          left:            - { join: category.parentCategory, alias: parentCategory }    columns:      id:        label: ID        frontend_type: integer      name:        label: Name      parent:        label: Parent category    sorters:      columns:        id:          data_name: category.id        name:          data_name: category.name        parent:          data_name: parentCategory.name      default:        id: DESC    filters:      columns:        id:          type: number          data_name: category.id        name:          type: string          data_name: category.name        parent:          type: string          data_name: parentCategory.name